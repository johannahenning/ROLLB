<!DOCTYPE html>

<title>RollB Control</title>
<link rel="stylesheet" href="main.css">

<h1><span>RollB Control</span></h1>

<div>
	<!--button to open connect-interface-->
	<button class="button-connect" id="connect">Connect</button>
</div>

<main>
	<!--buttons to use different led-colours-->
	<button class="button button-red" id="red">Red</button>
	<button class="button button-blue" id="blue">Blue</button>
	<button class="button button-green" id="green">Green</button>
</main><br><br>

<center>
	<!--buttons to move in four directions-->
	<h1>Controlls</h1><br>
	<button class="button button-olive" id="front">Front</button><br><br>
	<button class="button button-violett" id="left">Left</button>&nbsp;&nbsp;
	<button class="button button-off" id="off">Off</button>&nbsp;&nbsp;
	<button class="button button-black" id="right">Right</button><br><br>
	<button class="button button-pink" id="back">Back</button><br><br>

	<!--button to play test-soundfile-->
	<h1>Make Sound</h1><br>
	<button class="button button-white" id="sound">Sound</button><br><br>

	<!--buttons to start test-methods-->
	<h1>Move Square</h1><br>
	<button class="button button-white" id="square">Square</button><br><br>
	<h1>Disco Mode</h1><br>
	<button class="button button-white" id="disco">Disco</button>
</center>

<script async src="main.js"></script><br><br><br>
