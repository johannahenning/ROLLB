<h1><span>RollB Control</span></h1>
<div>
	<button class="button-connect" id="connect">Connect</button>
</div>

<main>
	<button class="button-led button-led-red" id="red">Red</button>
	<button class="button-led button-led-blue" id="blue">Blue</button>
	<button class="button-led button-led-green" id="green">Green</button>
</main>



<br><br>
	<center>
		<h1>Controlls</h1><br>
		<button class="button button-olive" id="front">Front</button><br><br>
		<button class="button button-violett" id="left">Left</button>
		<button class="button button-off" id="off">Stop</button>
		<button class="button button-black" id="right">Right</button><br><br>
		<button class="button button-pink" id="back">Back</button>
		<br><br>
		<h1>Make Sound</h1><br>
		<button class="button button-white" id="sound">Sound</button>
		<br><br>
		<h1>Move Square</h1><br>
		<button class="button button-white" id="square">Square</button>
		<br><br>
		<h1>Disco Mode</h1><br>
		<button class="button button-white" id="disco">Disco</button>
	</center>
